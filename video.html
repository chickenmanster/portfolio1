    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: JetBrains Mono, monospace;
            margin: 0;
            cursor: crosshair;
        }

        footer {
            text-align: center;
            padding: 3px;
            position: fixed;
            bottom: 0;
            left: 45%;
            z-index: 10;
            color: rgb(0, 0, 0);
            margin-bottom: 0;
        }

        header {
            display: block;
            top: 0;
            left: 0;
            margin-top: 1%;
            left: 45%; 
            z-index: 10;
            position: fixed;
            color: white;
            font-size: 20px;
            padding: 3px;
            text-align: center;
        }

        .a {
            color: black;
            text-decoration: none;
        }
        
        .a:hover {
            color: rgb(158, 158, 158);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 20px;
            --num-cols: 2;
            --row-height: 300px;
        }

        .image-grid > img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-grid > img:hover {
            transform: scale(1.05);
        }

        .image-grid-col-2 {
            grid-column: span 2;
        }

        .image-grid-row-2 {
            grid-row: span 2;
            height: 600px;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: none;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
        }

        /* Modal Content */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            width: 80%;
            z-index: 6;
            position: center;
            left: 50%;
            margin-top: 4%;
        }

        /* Caption of Modal Image */
        #caption {
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close"></span>
        <iframe id="videoIframe" width="80%" height="400" margin-top="50%" class="modal-content" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </footer>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        var iframe = document.getElementById("videoIframe");
        var captionText = document.getElementById("caption");
        var closeBtn = document.getElementsByClassName("close")[0];

        // Get all images
        var images = document.getElementsByClassName("myImg");

        // Open the modal and set the video src
        Array.from(images).forEach(function(image) {
            image.addEventListener("click", function() {
                var videoId = image.getAttribute("data-video-id");
                console.log("Video ID: ", videoId); // Debugging log
                iframe.src = "https://www.youtube.com/embed/" + videoId;
                captionText.innerHTML = image.alt;
                modal.style.display = "block";
            });
        });

        // Close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
            iframe.src = ""; // Stop the video when modal is closed
        }

        // Close the modal if user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                iframe.src = ""; // Stop the video when modal is closed
            }
        }
    </script>
